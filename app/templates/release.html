{% extends "base.html" %}

{% block content %}
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-datetimepicker.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap-datetimepicker.js') }}"></script>

<h4>Release</h4>
<form action="" method="post" name="release">
    <dl class="dl-horizontal form-group">
        <dt>Start time</dt>
        <dd class="input-group date form_datetime col-md-2" data-date-format="yyyy-mm-dd hh:ii:ss">
            <input type="text" class="form-control"
                   id="start_time" name="start_time"
                   required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </dd>
    </dl>

    <dl class="dl-horizontal form-group">
        <dt>End time</dt>
        <dd class="input-group date form_datetime col-md-2" data-date-format="yyyy-mm-dd hh:ii:ss">
            <input type="text" class="form-control"
                   id="end_time" name="end_time"
                   required>
            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>Allow anonymous</dt>
        <dd>
            <input type="checkbox"
                   id="is_allow_anonymous" name="is_allow_anonymous"
                    >
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>Limit number of deliveries for each participant</dt>
        <dd>
            <input type="text" class="input-xlarge"
                   id="limit_num_participants" name="limit_num_participants"
                    >
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>Limit number of deliveries for IP address</dt>
        <dd>
            <input type="text" class="input-xlarge"
                   id="limit_num_ip" name="limit_num_ip"
                    >
        </dd>
    </dl>

    <dl class="dl-horizontal">
        <dt>special_participants</dt>
        <dd>
            <textarea rows="8"
                      id="special_participants" name="special_participants"
                      placeholder="enter username split by comma"></textarea>
        </dd>
    </dl>

    <button class="btn btn-large btn-default" type="submit">Release
    </button>
</form>

<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
</script>

{% endblock %}
